<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='style.css'>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>

<body>
    <div class='ticTacToeWrapper'>
        <div class='ticTacToe'>
            <div class='square top left' name='0' id='0'></div>
            <div class='square top' name='0' id='1'></div>
            <div class='square top right' name='0' id='2'></div>
            <div class='square middle left' name='1' id='0'></div>
            <div class='square middle' name='1' id='1'></div>
            <div class='square middle right' name='1' id='2'></div>
            <div class='square bottom left' name='2' id='0'></div>
            <div class='square bottom' name='2' id='1'></div>
            <div class='square bottom right' name='2' id='2'></div>
        </div>
        <div class='score'>
            <div class='scoreX'>
                <p>PLAYER(x)</p>
            </div>
            <div class='tie'>
                <p>TIE</p>
            </div>
            <div class='scoreO'>
                <p>PLAYER(O)</p>
            </div>
            <div></div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
